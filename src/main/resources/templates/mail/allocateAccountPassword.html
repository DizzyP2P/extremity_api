<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Account Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        p {
            font-size: 16px;
            color: #555555;
        }
        .password {
            font-size: 20px;
            font-weight: bold;
            color: #1e88e5;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Your Account Password</h1>
    <p>Below is your account password:</p>
    <p class="password" th:text="${password}"></p>
    <p>Please keep this password safe and do not share it with anyone.</p>
</div>
</body>
</html>
